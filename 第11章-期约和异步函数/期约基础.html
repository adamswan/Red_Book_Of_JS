<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("高圆圆");
        }, 1000);
      });

      p1.then((value) => {
        console.log(value);
      });

      let p2 = new Promise((resolve, reject) => {
        setTimeout(() => {
          reject("刘亦菲");
        }, 2000);
      });

      p2.catch((reason) => {
        console.log(reason);
      });
    </script>
  </body>
</html>
