<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let one = {
        name: "周子琰",
      };

      let p = new Proxy(one, {
        has(target, key) {
          console.log("触发 in 操作符");

          return Reflect.has(target, key);
        },
      });

      console.log("name" in p);
    </script>
  </body>
</html>
