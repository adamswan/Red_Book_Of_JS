<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let one = {
        name: "高圆圆",
      };

      let p = new Proxy(one, {
        get(target, key, receiver) {
          console.log("触发get行为");
          console.log("target:", target);
          console.log("key:", key);
          console.log("receiver:", receiver);
          return Reflect.get(target, key, receiver);
        },
      });

      p.name;
    </script>
  </body>
</html>
