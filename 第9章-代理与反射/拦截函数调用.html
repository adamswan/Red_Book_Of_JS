<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getName() {
        console.log("高圆圆");
      }

      let p = new Proxy(getName, {
        apply(target, thisArg, ...argumentsList) {
          console.log("getName被调用了");
          return Reflect.apply(...arguments);
        },
      });

      p();
    </script>
  </body>
</html>
