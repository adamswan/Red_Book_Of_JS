<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let one = {
        name: "刘亦菲",
      };

      let p = new Proxy(one, {
        ownKeys(target) {
          console.log("触发 Object.keys()");
          return Reflect.ownKeys(...arguments);
        },
      });

      Object.keys(p);
    </script>
  </body>
</html>
