<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function Wife() {
        this.name = "刘亦菲";
      }

      let p = new Proxy(Wife, {
        construct(target, argumentsList, newTarget) {
          console.log("new 被触发了");
          return Reflect.construct(...arguments);
        },
      });

      new p();
    </script>
  </body>
